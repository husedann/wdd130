<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Los Angeles Temple Media Card</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card-image"></div>
        <div class="card-text">
          <h2>Los Angeles Temple</h2>
          <p>
            The Los Angeles California Temple was the first temple in California
            and on the west coast. Dedicated March 11, 1956 by Pres. David O. McKay. 
            It is the church's 12th temple.
          </p>
        </div>
        <div class="card-stats">
          <p>SQ FT: 190,000</p>
        </div>
      </div>
    </main>
  </body>
</html>
