<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kern Whitewater Gallery</title>
    <meta
      name="description"
      content="Kern River Whitewater Rafting beginning HTML for the Website"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="logo">
          <img src="images/Picture1.jpg" alt="Whitewater Rafting Logo" />
        </div>
        <h1>
          Kern River <br />Whitewater Rafting<br />805-999-9999<br />Open 7 days
          a week
        </h1>
        <nav>
          <ul>
            <li><a href="#" target="_blank">Home</a></li>
            <li><a href="#" target="_blank">Kern County</a></li>
            <li><a href="#" target="_blank">Contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <div class="raftinggallery">
          <img
            class="kern1"
            src="images/LowerKern1.jpg"
            width="200"
              height="200"
            alt="LowerKern1"
          />
          <img
            class="kern2"
            src="images/raft-rapid.jpg"
            width="200"
              height="200"
            alt="raft-rapid"
          />
          <img
            class="kern3"
            src="images/salmon-kayak5.jpg"
            width="200"
              height="200"
            alt="salmon-kayak5"
          />
          <img
            class="kern4"
            src="images/snake-rapid1.jpg"
            width="200"
              height="200"
            alt="snake-rapid1"
          />
          <img
            class="kern5"
            src="images/river-wide3.jpg"
            width="200"
              height="200"
            alt="river-wide3"
          />
          <img
            class="kern6"
            src="images/LowerKernraft.jpg"
            width="200"
              height="200"
            alt="LowerKernraft"
          />
          <img
            class="kern7"
            src="images/KernHotSprings.jpg"
            width="200"
              height="200"
            alt="KernHotSprings"
          />
        </div>
      </main>
      <footer grid>
        <h3>@ 2022 Kern River Whitewater Rafting - Dan Huse - WDD130</h3>
        <div class="social">
          <h3>Social Media Links</h3>
          <a href="https://facebook.com" target="_blank">
            <img src="images/FB.png" width="50" height="50" alt="facebook"
          /></a>
          <a href="https://instagram.com" target="_blank">
            <img
              src="images/instagram.png"
              width="50"
              height="50"
              alt="instagram"
          /></a>
          <a href="https://linkedin.com" target="_blank">
            <img
              src="images/LinkedIn.png"
              width="50"
              height="50"
              alt="linkedin"
          /></a>
        </div>
      </footer>
    </div>
  </body>
</html>
