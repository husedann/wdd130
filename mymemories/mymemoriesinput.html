<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMemories Input Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <div class="logo">
        <img
          src="images/MyMemoriesLogo.png"
          alt="MyMemories"
          width="182px"
          height="149px"
        />
      </div>
      <h1>MyMemories</h1>

      <nav class="navbar">
        <ul>
          <li><a class="active" href="#home">Home</a></li>
          <li><a class="inputtab" href="mymemoriesinput.html" target="_blank">iRemember</a></li>
          <li>
            <a class="prompttab" href="mymemoriesprompts.html" target="_blank">Memory Prompts</a>
          </li>
          <li><a class="moretab" href="#" target="_blank">More</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="inputpic">
                <img src="images/dananddanawedannouncement.jpg" alt="wedding announcement" height="300"
          width="300"
        />
        </div>
      <form action="mymemorydata.txt">
        <div class="inputsection"> 
      <div class="inputfields">
        <label for="familymember">Name:</label>
        <input type="text" id="familymember" name="familymember" required />
        
      </div>
      <div class="inputfields">
        <label for="event">Event:</label>
        <input type="text" id="event" name="event" required />
        
      </div>
      <div class="inputfields">
        <label for="Place?">Place:</label>
        <input type="text" id="place" name="place" required />
      </div>
      <div class="inputfields">
        <label for="When?">When:</label>
        <input type="date" id="when" name="when" />
      </div>
      <div class="inputfields">
        <textarea name="details" id="details" cols="30" rows="10">Details</textarea>
      </div>
      <div class="inputfields">
           <button type="submit">Submit</button>
      </div>
      </div>
    </div> 
    </form>
    <script src="mymemories.js"> </script>
    </main>
    <footer grid>
      <h3>@ 2022 MyMemories - Dan Huse - WDD130</h3>
      <div class="social">
        <h3>Social Media Links</h3>
        <a href="https://facebook.com" target="_blank">
          <img src="images/FB.png" width="50" height="50" alt="facebook"
        /></a>
        <a href="https://instagram.com" target="_blank">
          <img
            src="images/instagram.png"
            width="50"
            height="50"
            alt="instagram"
        /></a>
        <a href="https://linkedin.com" target="_blank">
          <img
            src="images/LinkedIn.png"
            width="50"
            height="50"
            alt="linkedin"
        /></a>
      </div>
    </footer>
    
  </body>
</html>
