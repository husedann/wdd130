<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyMemories Input Email Form</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
           
          <div class="logo">
            <img src="images/mymemorieslogo.png" alt="MyMemories" />
          </div>
          <h1>MyMemories</h1>
            
          <nav class="navbar">
            <ul>
              <li><a href="#" target="_blank">Home</a></li>
              <li><a href="#" target="_blank">iRemember</a></li>
              <li><a href="#" target="_blank">Memory </br> Prompts</a></li>
              <li><a href="#" target="_blank">More</a></li>
            </ul>
          </nav>
        
    </header>
    <main>
      <div class="inputsection">
      <div class="inputfields">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      <div class="inputfields">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="inputfields">
        <textarea name="message" id="message" cols="30" rows="10">Message</textarea>
      </div>
      <div class="inputfields">
        <label></label>
        <button type="submit">Submit Your Info</button>
      </div>
      </div>
    </main>
    <footer grid>
      <h3>@ 2022 MyMemories - Dan Huse - WDD130</h3>
      <div class="social">
        <h3>Social Media Links</h3>
        <a href="https://facebook.com" target="_blank">
          <img src="images/FB.png" width="50" height="50" alt="facebook"
        /></a>
        <a href="https://instagram.com" target="_blank">
          <img
            src="images/instagram.png"
            width="50"
            height="50"
            alt="instagram"
        /></a>
        <a href="https://linkedin.com" target="_blank">
          <img
            src="images/LinkedIn.png"
            width="50"
            height="50"
            alt="linkedin"
        /></a>
      </div>
    </footer>
    
  </body>
</html>
